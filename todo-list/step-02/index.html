<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List - step 02</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>오늘의 할일</h1>

    <div class="step-label">2. 완료해서 누르면 사라짐</div>

    <div class="todo-list-wrapper">
      <div class="todo-list" id="todoList">
        <div class="todo-item">
          <div class="diamond"></div>
          <span class="todo-text">집 지키기</span>
          <button class="delete-btn">×</button>
        </div>
        <div class="todo-item">
          <div class="diamond"></div>
          <span class="todo-text">숨 쉬기</span>
          <button class="delete-btn">×</button>
        </div>
        <div class="todo-item">
          <div class="diamond"></div>
          <span class="todo-text">잠자기</span>
          <button class="delete-btn">×</button>
        </div>
        <div class="todo-item">
          <div class="diamond"></div>
          <span class="todo-text">저녁먹기</span>
          <button class="delete-btn">×</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
