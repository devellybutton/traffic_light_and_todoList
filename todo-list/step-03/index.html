<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List - step 03</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>오늘의 할일</h1>

    <div class="step-label">
      3. 입력창에 할일 입력하고 누르면 추가, 완료해서 클릭하면 사라짐
    </div>

    <div class="input-section">
      <div class="step-label"></div>
      <input type="text" id="todoInput" placeholder="할일을 입력하세요" />
      <button id="addBtn">추가</button>
    </div>

    <div class="todo-list-wrapper">
      <div class="todo-list" id="todoList">
        <div class="todo-item">
          <div class="diamond"></div>
          <span class="todo-text">집 지키기</span>
          <button class="delete-btn">×</button>
        </div>
        <div class="todo-item">
          <div class="diamond"></div>
          <span class="todo-text">숨 쉬기</span>
          <button class="delete-btn">×</button>
        </div>
        <div class="todo-item">
          <div class="diamond"></div>
          <span class="todo-text">잠자기</span>
          <button class="delete-btn">×</button>
        </div>
        <div class="todo-item">
          <div class="diamond"></div>
          <span class="todo-text">저녁먹기</span>
          <button class="delete-btn">×</button>
        </div>
      </div>
    </div>
    <script src="script-state.js"></script>
  </body>
</html>
